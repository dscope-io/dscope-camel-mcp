<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Editor</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; font-weight: 500; margin-bottom: 6px; color: #555; }
        input, select, textarea { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 2px rgba(0,123,255,0.1); }
        textarea { min-height: 100px; resize: vertical; }
        .button-group { display: flex; gap: 12px; margin-top: 24px; }
        button { flex: 1; padding: 12px 20px; border: none; border-radius: 6px; font-size: 14px; font-weight: 500; cursor: pointer; transition: background 0.2s; }
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .btn-secondary { background: #e9ecef; color: #333; }
        .btn-secondary:hover { background: #ddd; }
        .preview { margin-top: 20px; padding: 16px; background: #f8f9fa; border-radius: 6px; border: 1px solid #e9ecef; }
        .preview h3 { font-size: 14px; color: #666; margin-bottom: 12px; }
        .chart-preview { height: 200px; background: linear-gradient(180deg, #e3f2fd 0%, #bbdefb 100%); border-radius: 4px; display: flex; align-items: flex-end; justify-content: space-around; padding: 10px; }
        .bar { background: #2196f3; border-radius: 4px 4px 0 0; min-width: 30px; transition: height 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Chart Configuration</h2>
        
        <div class="form-group">
            <label for="chartType">Chart Type</label>
            <select id="chartType">
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
                <option value="pie">Pie Chart</option>
                <option value="scatter">Scatter Plot</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="title">Chart Title</label>
            <input type="text" id="title" placeholder="Enter chart title..." value="Sales Data 2024">
        </div>
        
        <div class="form-group">
            <label for="data">Data (comma-separated values)</label>
            <textarea id="data" placeholder="Enter data values...">25, 45, 30, 60, 80, 55</textarea>
        </div>
        
        <div class="form-group">
            <label for="labels">Labels (comma-separated)</label>
            <input type="text" id="labels" placeholder="Enter labels..." value="Jan, Feb, Mar, Apr, May, Jun">
        </div>
        
        <div class="preview">
            <h3>Preview</h3>
            <div class="chart-preview" id="chartPreview"></div>
        </div>
        
        <div class="button-group">
            <button class="btn-secondary" onclick="resetForm()">Reset</button>
            <button class="btn-primary" onclick="submitConfig()">Generate Chart</button>
        </div>
    </div>

    <script>
        // MCP Apps Bridge integration
        const mcpBridge = {
            sessionId: null,
            
            async sendMessage(type, payload) {
                if (!window.parent || window.parent === window) {
                    console.log('MCP message:', type, payload);
                    return;
                }
                window.parent.postMessage({
                    type: 'mcp:' + type,
                    sessionId: this.sessionId,
                    payload: payload
                }, '*');
            },
            
            async updateModelContext(context, mode = 'merge') {
                this.sendMessage('update-model-context', { context, mode });
            }
        };

        // Initialize on load
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'mcp:init') {
                mcpBridge.sessionId = event.data.sessionId;
                if (event.data.initialData) {
                    populateForm(event.data.initialData);
                }
            }
        });

        function populateForm(data) {
            if (data.chartType) document.getElementById('chartType').value = data.chartType;
            if (data.title) document.getElementById('title').value = data.title;
            if (data.data) document.getElementById('data').value = Array.isArray(data.data) ? data.data.join(', ') : data.data;
            if (data.labels) document.getElementById('labels').value = Array.isArray(data.labels) ? data.labels.join(', ') : data.labels;
            updatePreview();
        }

        function getFormData() {
            return {
                chartType: document.getElementById('chartType').value,
                title: document.getElementById('title').value,
                data: document.getElementById('data').value.split(',').map(s => parseFloat(s.trim())).filter(n => !isNaN(n)),
                labels: document.getElementById('labels').value.split(',').map(s => s.trim()).filter(s => s)
            };
        }

        function updatePreview() {
            const data = getFormData();
            const preview = document.getElementById('chartPreview');
            const maxVal = Math.max(...data.data, 1);
            
            preview.innerHTML = data.data.map((val, i) => {
                const height = (val / maxVal) * 150;
                return `<div class="bar" style="height: ${height}px" title="${data.labels[i] || 'Item ' + (i+1)}: ${val}"></div>`;
            }).join('');
            
            // Update model context with current configuration
            mcpBridge.updateModelContext({
                chartConfig: data,
                lastModified: new Date().toISOString()
            });
        }

        function resetForm() {
            document.getElementById('chartType').value = 'bar';
            document.getElementById('title').value = '';
            document.getElementById('data').value = '';
            document.getElementById('labels').value = '';
            updatePreview();
        }

        function submitConfig() {
            const config = getFormData();
            mcpBridge.sendMessage('submit', config);
            alert('Chart configuration submitted!');
        }

        // Update preview on input changes
        document.querySelectorAll('input, select, textarea').forEach(el => {
            el.addEventListener('input', updatePreview);
        });

        // Initial preview
        updatePreview();
    </script>
</body>
</html>
