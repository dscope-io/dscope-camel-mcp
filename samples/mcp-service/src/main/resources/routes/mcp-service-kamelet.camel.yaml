      uri: "kamelet:mcp-ws-service?wsHost=0.0.0.0&wsPort=8090&wsPath=/mcp&toolsCallBean=sampleToolCallProcessor&resourcesGetBean=sampleResourcesGet"
      steps:
        - log:
            message: "MCP WS Service Kamelet invoked on ws://0.0.0.0:8090/mcp"