      uri: "kamelet:mcp-rest-service?restHost=0.0.0.0&restPort=8080&restContextPath=/mcp&toolsCallBean=sampleToolCallProcessor&resourcesGetBean=sampleResourcesGet"
      steps:
        - log:
            message: "MCP REST Service Kamelet invoked on http://0.0.0.0:8080/mcp"

