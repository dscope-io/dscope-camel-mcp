resources:
  - uri: "resource://data/example-resource"
    name: example-resource
    description: Sample JSON resource with structured data.
    mimeType: application/json

  - uri: "resource://data/sample.html"
    name: sample.html
    description: Sample HTML page demonstrating text resource support.
    mimeType: text/html

  - uri: "resource://data/styles.css"
    name: styles.css
    description: Sample CSS stylesheet.
    mimeType: text/css

  - uri: "resource://data/sample.js"
    name: sample.js
    description: Sample JavaScript module.
    mimeType: application/javascript

  - uri: "resource://data/sample-image.jpg"
    name: sample-image.jpg
    description: Sample JPEG image demonstrating binary resource support.
    mimeType: image/jpeg

  - uri: "resource://data/chart-editor.html"
    name: chart-editor.html
    description: Interactive chart editor UI for MCP Apps Bridge demonstration.
    mimeType: text/html
    annotations:
      ui:
        displayHint: embedded
        category: visualization
